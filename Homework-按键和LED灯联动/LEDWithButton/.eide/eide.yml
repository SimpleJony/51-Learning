version: "4.1"
name: LEDWithButton
type: C51
deviceName: null
packDir: null
srcDirs:
  - src
  - include
virtualFolder:
  name: <virtual_root>
  files: []
  folders: []
dependenceList: []
outDir: build
miscInfo:
  uid: 6fa1766f55e3986871486bf333986f3f
targets:
  Debug:
    cppPreprocessAttrs:
      defineList: []
      incList: []
      libList: []
    excludeList:
      - <virtual_root>/src
      - ../../Headers/Delay.c
      - ../../Headers/LCD1602.c
      - ../../Headers/MatrixKey.c
    toolchain: Keil_C51
    toolchainConfigMap:
      Keil_C51:
        options:
          version: 2
          afterBuildTasks: []
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            optimization-level: level-8
            optimization-type: SPEED
          global:
            ram-mode: SMALL
            rom-mode: LARGE
          linker:
            output-format: elf
            remove-unused: true
      SDCC:
        options:
          version: 3
          afterBuildTasks: []
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            language-c: c99
          global:
            device: mcs51
            optimize-type: speed
            use-non-free: false
          linker:
            $mainFileName: main
            output-format: hex
    uploadConfigMap:
      Custom:
        bin: ""
        commandLine: ""
        eraseChipCommand: ""
      stcgal:
        bin: ""
        eepromImgPath: "null"
        extraOptions: ""
        options: .eide/stc.flash.json
    uploader: stcgal
